<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>shop-website-master</title>
</head>
<body>

    <header class="top-header">
        <h3 class="logo">SHOP</h3>

        <nav class="nav-row">
            <ul>
                <a href="#"><li>MY ACCOUNT</li></a>
                <a href="#"><li>SEARCH</li></a>
                <a class="icon-menu" href="#"><img src="./assets/shopping-bag-solid.svg" alt="shopping-bag"></a>
                <a class="icon-menu" href="#"><img src="./assets/stream-solid.svg" alt="stream"></a>
            </ul>

            <div class="icon-menu">
             
            <!--FONTAWESOME-->
            <!--FONTAWESOME-->
            </div>

        </nav>

        <nav class="nav-column">
            <ul>
                <a href="#"><li>WOMEN</li></a>
                <a href="#"><li>MEN</li></a>
                <a href="#"><li>SHOES</li></a>
                <a href="#"><li>BRAND</li></a>

                <div class="icon-socials">
                    <a href="#"><img src="./assets/instagram-brands.svg" alt=""></a>
                    <a href="#"><img src="./assets/twitter-square-brands.svg" alt=""></a>
                    <a href="#"><img src="./assets/facebook-square-brands.svg" alt=""></a>
                </div>

            </ul>
          
           
        </nav>

    </header>

    <main>
        <section class="main-content">
            <h1 class="main-content-title">BRAND SWEATSHIRT</h1>
            <p class="main-content-subtitle-01">$1000</p>

            <div class="main-box"></div> <!--caixa-->
            <p class="main-content-subtitle-02">PREV</p>
            <img class="arrow-icon" src="./assets/long-arrow-alt-left-solid.svg" alt="">
           
            

        </section>

        <section class="checkout">

                <div class="checkout-box"></div>
                <p class="checkout-subtitle">NEXT</p>
                <img class="arrow-icon-checkout" src="./assets/long-arrow-alt-left-solid.svg" alt="">

            <div class="checkout-size">
                <a class="checkout-size-button" href="#">S</a>
                <a class="checkout-size-button" href="#">M</a>
                <a class="checkout-size-button" href="#">L</a>
            </div> 

            <div class="checkout-amount">
                <a class="checkout-amount-button" href="#">-</a>
                <a class="checkout-amount-button" href="#">1</a>
                <a class="checkout-amount-button" href="#">+</a> 
            </div>

            <div class="checkout-cart">
                <a class="checkout-cart-button" href="#">ADD TO CART</a>
            </div>
        </section>
    </main>
    
</body>
